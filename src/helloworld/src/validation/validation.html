<template>
  <require from="../readme/read-me"></require>
  <div class="container">
    <read-me title.bind="title" description.bind="description" items.bind="items"></read-me>
  </div>

<form>
  
  <div class="container">
    <div class="alert alert-danger" role="alert" repeat.for="error of controller.errors">${error.message}</div>
    
    <div class="input-group">
      <span class="input-group-addon">
        Require
      </span>
      <input type="text" class="form-control" aria-label="..." value.bind="model.require & validate" >
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">
        Email
      </span>
      <input type="text" class="form-control" aria-label="..." value.bind="model.email & validate" >
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">
        Username
      </span>
      <input type="text" class="form-control" aria-label="..." value.bind="model.username & validate" >
    </div>
    <br>
    <button class="btn btn-primary" click.trigger="validate()" style="width: 100%;">Validate</button>
  </div>
  
</form>
  
</template>
