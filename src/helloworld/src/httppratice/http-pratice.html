<template>
  <require from="../readme/read-me"></require>
  <div class="container">
    <read-me title.bind="title" description.bind="description" items.bind="items"></read-me>

    <h3>Youtube Search </h3>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Search youtube</span>
      <input id="search-box" type="text" class="form-control" placeholder="" aria-describedby="basic-addon1" keyup.trigger="onkeyup()"
        value.bind="term" />
    </div>


    <div class="row" repeat.for="result of videos" style="margin-bottom:10px; margin-top: 10px;">
<div class="col-md-6">
  <a href="https://www.youtube.com/watch?v=${result.id.videoId}" target="_blank">
    <img src="${result.snippet.thumbnails.high.url}" class="img-rounded video-thumb" alt="" />
  </a>
</div>
<div class="col-md-6">
  <a href="https://www.youtube.com/watch?v=${result.id.videoId}" target="_blank">
    <h3>${result.snippet.title}</h3>
  </a>
  <p>${result.snippet.description}</p>
</div>
</div>
</template>
